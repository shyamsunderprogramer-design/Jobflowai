services:
  - type: web
    name: jobflowai-backend
    runtime: docker
    plan: free
    branch: main
    repo: https://github.com/shyamsunderprogramer-design/Jobflowai
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobflowai-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: PORT
        value: 10000

databases:
  - name: jobflowai-db
    plan: free
    databaseName: jobflowai
    user: jobflowai_user
