services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=dummy_key
      - SECRET_KEY=dummy_secret
      - DATABASE_URL=postgresql://user:pass@db:5432/jobflowai
      - ENV=dev
      - ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy

  # Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=jobflowai
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d jobflowai"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Frontend (Development)
  # Keeping it simple for now, but usually in dev we just run `npm start` locally.
  # If you want to run frontend in docker for dev, un-comment below:
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - backend

volumes:
  postgres_data: